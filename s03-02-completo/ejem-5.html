    <script>
        document.writeln("<h1>Arreglos</h1>")

        // Declarar
        var a0 = new Array(); // Arreglo vacio
        var a1 = new Array(5); // Arreglo de 5 elementos

        // Inicializacion
        for (var i=0; i < a1.length; i++) {
            a1[i] = i;
        }
        document.writeln("<p>EL arreglo  " + a1 + "</p>")

        // Todo junto: declarar e inicializar
        var a3 = [2,3,4,5,6]

        // Un tipo especial de FOR
        for ( var elem in a3) {
            document.write("<p>elem = " + elem + " " + a3[elem] + "</p>");

        }

        // Pegar los elementos del arreglo
        document.write("<p> Juntar elementos" + a3.join("----")  + "</p>");

        // Saber la posicion de un elemento
        document.write("<p> Buscar elemento" + a3.indexOf(4)  + "</p>");

        var a4 = [2,4,6,8,1,3,5,7,9]
        document.write("<p> El arreglo ANTES " + a4  + "</p>");
        // ordenar sort asc
        document.write("<p> Ordenar " + a4.sort()  + "</p>");
        document.write("<p> El arreglo DESPUES " + a4  + "</p>");

        var a5 = ["Manzana", "Fresa", "Palta", "Durazno", "Mandarina"]
        document.write("<p> El arreglo ANTES " + a5 + "</p>");
        // ordenar sort asc
        document.write("<p> Ordenar " + a5.sort()  + "</p>");
        document.write("<p> El arreglo DESPUES " + a5  + "</p>");

        // OJO
        var a6 = [2,4,6,8,1,3,5,7,9]
        document.write("<p> Ordenar " + a6.reverse()  + "</p>");

        var a7 = [2,4,6,8,1,3,5,7,9]
        document.write("<p> Ordenar DESC" + a7.sort( function(a,b) { return b-a}   )  + "</p>");


    </script>
