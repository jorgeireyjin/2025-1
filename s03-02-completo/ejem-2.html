    <script>
        document.writeln("<h1>Sentencia switch </h1>")
        var opcion = prompt("Ingresa un valor 1-3");

        switch (opcion ) {
            case "1":
                document.writeln("<p>Opcion 1</p>");
                break;
            default:
                document.writeln("<p>Opcion default</p>");
                break;                
            case "2":
                document.writeln("<p>Opcion 2</p>");
                break;
            case "3":
                document.writeln("<p>Opcion 3</p>");
                break;


        }

    </script>
