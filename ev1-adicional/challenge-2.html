    <script type="text/javascript">
        var elefantes = prompt("Cuantos elefantes quieres (1-5) ? ")
        var cantidad;
        var elef = "elefante"
        var balance = "balanceaba"
        var veia = "veia"
        var fue = "fue"

        if ( parseInt(elefantes) > 7) {
            elefantes = '7'
        }
        
        document.writeln("<h1>Los elefantes ( 3 doritos despues ... )</h1>")
        for (var i=1; i <= elefantes; i++) {

            for (let n=1; n <=i; n++) {

            cantidad = letras(i)

            document.writeln("<p>Como " +  veia + " que resistia " + fue + " a llamar a otro elefante mas ...</p>")
            document.writeln("<br>")
            document.writeln("</div>");
            document.writeln("</div>");
 

            if ( i == 1 ) {
                elef = elef + "s"
                balance = balance + "n"
                veia = veia + "n"
                fue = fue + "ron"
            }
        }

        function letras(i) {
            switch ( i ) {
                case 1:
                    return "Un";
                    break;
                case 2:
                    return "Dos"
                    break;
                case 3:
                    return "Tres"
                    break;
                case 4:
                    return "Cuatro"
                    break;
                case 5:
                    return "Cinco"
                    break;
                default:
                    return "Muchos"
                    break;
            }

        }
